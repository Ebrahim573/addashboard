<h1 mat-dialog-title>associates management system</h1>
<div mat-dialog-content>
    <form [formGroup]="associateForm">
        <mat-form-field appearance="outline">
            <mat-label>associate id</mat-label>
            <input matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>associate name</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>associate mobile number</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>associate email</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button mat-dialog-close>close</button>
    <button style="margin-left:8px;" mat-raised-button color="primary">save</button>
</div>
